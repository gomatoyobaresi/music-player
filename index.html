<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <h1>Web Music Player</h1>

        <div id="drop-area">
            <p>ここにMP3またはMP4ファイルをドラッグ＆ドロップしてください。</p>
        </div>

        <div id="playlist">
            <h2>プレイリスト</h2>
            <ul id="track-list">
                </ul>
        </div>

        <div class="controls">
            <audio id="audio-player" controls style="display:none;"></audio>
            <video id="video-player" controls style="display:none;"></video>

            <img id="play-pause-btn" src="images/再生ボタン.png" alt="再生/一時停止" class="control-image-button">
            
            <button id="skip-backward-btn">-10秒スキップ</button>
            <button id="skip-forward-btn">+10秒スキップ</button>
            <button id="loop-btn">ループ切り替え</button>
        </div>

        <div id="equalizer-container">
            <h2>イコライザー</h2>
            <canvas id="equalizer-canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
