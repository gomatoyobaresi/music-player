<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽プレーヤー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f7f2;
            margin: 0;
            padding: 0;
        }

        #audioPlayer {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #7cb9e8;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        input[type="range"] {
            width: 80%;
            margin: 10px 0;
        }

        #volumeIcon {
            vertical-align: middle;
            margin-right: 10px;
        }

        #fileNameDisplay {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="audioPlayer">
        <div>
            <button id="backBtn">戻る</button>
        </div>
        <p id="fileNameDisplay">再生中: 未選択</p>
        <div>
            <button id="playBtn">再生</button>
            <button id="pauseBtn" disabled>一時停止</button>
            <button id="stopBtn">停止</button>
        </div>
        <input type="range" id="progressBar" min="0" max="100" value="0" />
        <div>
            <img id="volumeIcon" src="images/volume-medium.png" alt="音量" style="width: 24px; height: 24px;">
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="0.5" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
