<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽プレーヤー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f7f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #audioPlayer {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #7cb9e8;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        #fileNameDisplay {
            font-size: 18px;
            margin: 10px 0;
        }

        #analyzerCanvas {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            margin: 20px 0;
            border-radius: 4px;
        }

        #timeDisplay {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-top: -10px;
        }

        #volumeContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        #volumeIcon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="audioPlayer">
        <button id="backBtn">戻る</button>
        <canvas id="analyzerCanvas"></canvas>
        <p id="fileNameDisplay">再生中: 未選択</p>
        <div>
            <input type="range" id="progressBar" min="0" max="100" value="0" />
            <div id="timeDisplay">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
        <div>
            <button id="playBtn">再生</button>
            <button id="pauseBtn" disabled>一時停止</button>
            <button id="stopBtn">停止</button>
        </div>
        <div id="volumeContainer">
            <img id="volumeIcon" src="images/volume-medium.PNG" alt="音量" />
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="0.5" />
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeBar = document.getElementById('volumeBar');
        const volumeIcon = document.getElementById('volumeIcon');
        const backBtn = document.getElementById('backBtn');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const analyzerCanvas = document.getElementById('analyzerCanvas');
        const canvasCtx = analyzerCanvas.getContext('2d');

        let audio, audioContext, analyser, dataArray, bufferLength;
        const audioFileURL = localStorage.getItem('audioFile');
        const audioFileName = localStorage.getItem('audioFileName');

        if (audioFileURL && audioFileName) {
            fileNameDisplay.textContent = `再生中: ${audioFileName}`;
            setupAudio(audioFileURL);
        } else {
            alert('音楽ファイルが選択されていません');
        }

        function setupAudio(fileURL) {
            audio = new Audio(fileURL);
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audio);

            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            source.connect(analyser);
            analyser.connect(audioContext.destination);

            drawSpectrum();

            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('loadedmetadata', () => {
                durationDisplay.textContent = formatTime(audio.duration);
            });

            playBtn.addEventListener('click', () => {
                audioContext.resume();
                audio.play();
                playBtn.disabled = true;
                pauseBtn.disabled = false;
            });

            pauseBtn.addEventListener('click', () => {
                audio.pause();
                playBtn.disabled = false;
                pauseBtn.disabled = true;
            });

            stopBtn.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                progressBar.value = 0;
                currentTimeDisplay.textContent = '00:00';
            });

            progressBar.addEventListener('input', () => {
                audio.currentTime = (progressBar.value / 100) * audio.duration;
            });

            volumeBar.addEventListener('input', () => {
                audio.volume = volumeBar.value;
                updateVolumeIcon();
            });
        }

        function updateProgress() {
            progressBar.value = (audio.currentTime / audio.duration) * 100;
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateVolumeIcon() {
            const volume = volumeBar.value;
            if (volume == 0) {
                volumeIcon.src = 'images/volume-mute.PNG';
            } else if (volume <= 0.3) {
                volumeIcon.src = 'images/volume-low.PNG';
            } else if (volume <= 0.7) {
                volumeIcon.src = 'images/volume-medium.PNG';
            } else {
                volumeIcon.src = 'images/volume-high.PNG';
            }
        }

        function drawSpectrum() {
            requestAnimationFrame(drawSpectrum);

            analyser.getByteFrequencyData(dataArray);

            canvasCtx.fillStyle = '#f0f0f0';
            canvasCtx.fillRect(0, 0, analyzerCanvas.width, analyzerCanvas.height);

            const barWidth = (analyzerCanvas.width / bufferLength) * 1.5;
            let barHeight, x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i];

                canvasCtx.fillStyle = `rgb(${barHeight + 100},50,50)`;
                canvasCtx.fillRect(x, analyzerCanvas.height - barHeight / 2, barWidth, barHeight / 2);

                x += barWidth + 1;
            }
        }

        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
