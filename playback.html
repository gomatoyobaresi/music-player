<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽再生画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <h1>スペアナ付き音楽プレーヤー</h1>
        <canvas id="analyzerCanvas"></canvas>
        <div class="controls">
            <button id="playBtn">再生</button>
            <button id="pauseBtn">一時停止</button>
            <button id="stopBtn">停止</button>
            <button id="loopBtn">ループ再生</button>
        </div>
        <div class="volume-controls">
            <img id="volumeIcon" src="images/volume-medium.PNG" alt="Volume Icon">
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="0.5">
        </div>
        <p id="fileNameDisplay"></p>
        <button id="backToSelection">ファイル選択画面に戻る</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
