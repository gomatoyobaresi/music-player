<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽プレーヤー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f7f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #audioPlayer {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #7cb9e8;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        #volumeIcon {
            vertical-align: middle;
            margin-right: 10px;
        }

        #fileNameDisplay {
            font-size: 18px;
            margin: 10px 0;
        }

        #analyzerCanvas {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="audioPlayer">
        <button id="backBtn">戻る</button>
        <canvas id="analyzerCanvas"></canvas>
        <p id="fileNameDisplay">再生中: 未選択</p>
        <div>
            <button id="playBtn">再生</button>
            <button id="pauseBtn" disabled>一時停止</button>
            <button id="stopBtn">停止</button>
        </div>
        <input type="range" id="progressBar" min="0" max="100" value="0" />
        <div>
            <img id="volumeIcon" src="images/volume-medium.PNG" alt="音量" style="width: 24px; height: 24px;">
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="0.5" />
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeBar = document.getElementById('volumeBar');
        const volumeIcon = document.getElementById('volumeIcon');
        const backBtn = document.getElementById('backBtn');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const progressBar = document.getElementById('progressBar');
        const analyzerCanvas = document.getElementById('analyzerCanvas');
        const canvasCtx = analyzerCanvas.getContext('2d');

        let audioContext, sourceNode, analyser, audio;
        let isPlaying = false;

        // ローカルストレージから音楽ファイルを取得
        const audioFileURL = localStorage.getItem('audioFile');
        const audioFileName = localStorage.getItem('audioFileName');

        if (audioFileURL && audioFileName) {
            fileNameDisplay.textContent = `再生中: ${audioFileName}`;
            setupAudioContext(audioFileURL);
        } else {
            alert('音楽ファイルが選択されていません');
        }

        // オーディオコンテキストとスペアナのセットアップ
        function setupAudioContext(fileURL) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audio = new Audio(fileURL);
            sourceNode = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            sourceNode.connect(analyser);
            analyser.connect(audioContext.destination);

            audio.addEventListener('timeupdate', updateProgressBar);
            drawVisualizer();
        }

        // 再生ボタン
        playBtn.addEventListener('click', () => {
            if (audio) {
                audio.play();
                isPlaying = true;
                playBtn.disabled = true;
                pauseBtn.disabled = false;
                audioContext.resume(); // AudioContextを再開
            }
        });

        // 一時停止ボタン
        pauseBtn.addEventListener('click', () => {
            if (audio) {
                audio.pause();
                isPlaying = false;
                playBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        });

        // 停止ボタン
        stopBtn.addEventListener('click', () => {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
                isPlaying = false;
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                progressBar.value = 0; // 再生バーをリセット
            }
        });

        // 戻るボタン
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html'; // ファイル選択画面へ戻る
        });

        // 音量バー変更
        volumeBar.addEventListener('input', () => {
            if (audio) {
                audio.volume = volumeBar.value;

                // 音量アイコンの変更
                if (audio.volume === 0) {
                    volumeIcon.src = 'images/volume-mute.PNG';
                } else if (audio.volume < 0.3) {
                    volumeIcon.src = 'images/volume-low.PNG';
                } else if (audio.volume < 0.7) {
                    volumeIcon.src = 'images/volume-medium.PNG';
                } else {
                    volumeIcon.src = 'images/volume-high.PNG';
                }
            }
        });

        // 再生位置の更新
        progressBar.addEventListener('input', () => {
            if (audio) {
                audio.currentTime = (progressBar.value / 100) * audio.duration;
            }
        });

        // 再生中の進捗バーを更新
        function updateProgressBar() {
            if (audio && audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.value = progress || 0; // NaN対策
            }
        }

        // スペアナの描画
        function drawVisualizer() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                if (!isPlaying) {
                    requestAnimationFrame(draw);
                    return;
                }

                analyser.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = '#f0f0f0';
                canvasCtx.fillRect(0, 0, analyzerCanvas.width, analyzerCanvas.height);

                const barWidth = (analyzerCanvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;

                    canvasCtx.fillStyle = `rgb(${barHeight + 100}, 50, 150)`;
                    canvasCtx.fillRect(x, analyzerCanvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }

                requestAnimationFrame(draw);
            }

            draw();
        }
    </script>
</body>
</html>
